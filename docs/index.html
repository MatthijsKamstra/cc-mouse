<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê≠</text></svg>">

    <!-- ficons: A Simple, Open-Source, Drop-In Alternative for Font Awesome Icons  -->
    <link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet">

    <!-- custom style -->
    <link href="nodeCursor.css" rel="stylesheet">
    <link href="theme.css" rel="stylesheet">

    <title>Mouse - Matthijs Kamstra</title>


    <style>
        body,
        html {
            height: 100%;
        }

        .container-hero {
            /* Set a specific height */
            height: 50%;

        }

        .hover__btn {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>

</head>

<body>
    <!-- create cursor markups  -->
    <div class="node" id="node"></div>
    <div class="cursor" id="cursor"></div>

    <div class="container container-hero">

        <a href="#" class="hover__btn nodeHover">Hover me</a>
    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

    <!-- include plugin src -->
    <!-- <script src="../src/nodecursor-agnostic.js"></script> -->
    <script>
        // init plugin
        var initCursor = new NodeCursor({
            cursor: true, // enable cursor
            node: true, // enable node
            cursor_velocity: 1, // cursor velocity : 1 = default w1 = slower, >1 = faster
            node_velocity: 0.35, // cursor velocity : 1 = default w1 = slower, >1 = faster
            native_cursor: 'none', // default,  grab, pointer ( all cursor's css properties)
            element_to_hover: '.nodeHover', // // element that will trigger cursor anime on hover :  'disable', or any element : 'a', '.class', '#id'
            cursor_class_hover: 'disable', // 'disable', or any class name (without dot) - ex : expand, reduce relative to your css
            node_class_hover: 'expand', // 'disable', or any class name  (without dot) - ex : expand, reduce relative to your css
            hide_mode: true, // hide node and cursor if inactive
            hide_timing: 2000, // hide timing if inactive
        });
    </script>

</body>

</html>
